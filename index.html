<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="heading">
      <h2 id="weather-description"></h2>
      <div class="temperature"></div>
      <p id="location-name"></p>
      <form>
        <input
          type="text"
          id="location-search"
          name="location-search"
          placeholder="Search Location..."
        />
        <button>Submit</button>
        <div class="error-message"></div>
      </form>
    </div>
    <div class="main">
      <div class="feels">
        <h4>Feels Like</h4>
        <div class="data"></div>
      </div>
      <div class="humidity">
        <h4>Humidity</h4>
        <div class="data"></div>
      </div>
      <div class="temp-max">
        <h4>Max Temperature</h4>
        <div class="data"></div>
      </div>
      <div class="temp-min">
        <h4>Min Temperature</h4>
        <div class="data"></div>
      </div>
      <div class="pressure">
        <h4>Pressure</h4>
        <div class="data"></div>
      </div>
      <div class="wind">
        <h4>Wind Speed</h4>
        <div class="data"></div>
      </div>
    </div>
  </body>
</html>
